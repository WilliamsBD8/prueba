<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">
              HOME <span class="text-muted">{{ title }}</span>
            </a>
        </li>

        <li class="nav-item" *ngFor="let menu of menus">
            <a class="nav-link" [routerLink]="[menu.url]" routerLinkActive="active">
              {{ menu.name }}
            </a>
        </li>
        <li class="nav-item" *ngIf="autentication">
            <button class="btn btn-outline-danger" (click)="logout()">
                Cerrar sesion
              </button>
        </li>
        <li class="nav-item" *ngIf="!autentication">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#login">
                Iniciar sesion
              </button>
        </li>
    </ul>
</nav>


<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input type="text" formControlName="email" id="email" class="form-control">
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                                *El correo es obligatorio
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" id="password" class="form-control">
                            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                                *La contrase√±a es obligatoria
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!form.valid">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
